<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid #e3f2fd;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.1);
        }

        .form-section h2 {
            color: #1976D2;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-edit {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .table-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
        }

        .table-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9ff;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .student-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2196F3;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
            
            th, td {
                padding: 15px 10px;
                font-size: 14px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Manage your students with ease and efficiency</p>
        </div>
        
        <div class="main-content">
            <div id="alertContainer"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maleStudents">0</div>
                    <div class="stat-label">Male Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="femaleStudents">0</div>
                    <div class="stat-label">Female Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgAge">0</div>
                    <div class="stat-label">Average Age</div>
                </div>
            </div>

            <div class="form-section">
                <h2 id="formTitle">Add New Student</h2>
                <form id="studentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="16" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" id="course" name="course" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <select id="year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Student</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search students by name, email, or course...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <div class="table-section">
                <div class="table-header">
                    <h3>Student List</h3>
                </div>
                <div class="table-container">
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StudentManager {
            constructor() {
                this.students = [];
                this.editingIndex = -1;
                this.init();
            }

            init() {
                this.loadData();
                this.bindEvents();
                this.renderStudents();
                this.updateStats();
            }

            bindEvents() {
                document.getElementById('studentForm').addEventListener('submit', (e) => this.handleSubmit(e));
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e));
            }

            loadData() {
                // In a real environment, this would use localStorage:
                // const saved = localStorage.getItem('students');
                // if (saved) this.students = JSON.parse(saved);
                
                // For demo purposes, we'll start with some sample data
                this.students = [
                    {
                        firstName: 'John',
                        lastName: 'Doe',
                        email: 'john.doe@email.com',
                        phone: '+1234567890',
                        age: 20,
                        gender: 'Male',
                        course: 'Computer Science',
                        year: '2nd Year'
                    },
                    {
                        firstName: 'Jane',
                        lastName: 'Smith',
                        email: 'jane.smith@email.com',
                        phone: '+1234567891',
                        age: 19,
                        gender: 'Female',
                        course: 'Mathematics',
                        year: '1st Year'
                    }
                ];
            }

            saveData() {
                // In a real environment, this would use localStorage:
                // localStorage.setItem('students', JSON.stringify(this.students));
                console.log('Data saved to memory (localStorage not available in this environment)');
            }

            showAlert(message, type = 'success') {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }

            handleSubmit(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const student = Object.fromEntries(formData.entries());
                student.age = parseInt(student.age);

                if (this.editingIndex >= 0) {
                    this.students[this.editingIndex] = student;
                    this.showAlert('Student updated successfully!');
                    this.cancelEdit();
                } else {
                    this.students.push(student);
                    this.showAlert('Student added successfully!');
                }

                form.reset();
                this.saveData();
                this.renderStudents();
                this.updateStats();
            }

            editStudent(index) {
                const student = this.students[index];
                this.editingIndex = index;

                // Populate form
                Object.keys(student).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) input.value = student[key];
                });

                // Update UI
                document.getElementById('formTitle').textContent = 'Edit Student';
                document.getElementById('submitBtn').textContent = 'Update Student';
                document.getElementById('cancelBtn').style.display = 'inline-block';

                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            }

            cancelEdit() {
                this.editingIndex = -1;
                document.getElementById('studentForm').reset();
                document.getElementById('formTitle').textContent = 'Add New Student';
                document.getElementById('submitBtn').textContent = 'Add Student';
                document.getElementById('cancelBtn').style.display = 'none';
            }

            deleteStudent(index) {
                if (confirm('Are you sure you want to delete this student?')) {
                    const row = document.querySelector(`tr[data-index="${index}"]`);
                    if (row) {
                        row.classList.add('fade-out');
                        setTimeout(() => {
                            this.students.splice(index, 1);
                            this.saveData();
                            this.renderStudents();
                            this.updateStats();
                            this.showAlert('Student deleted successfully!');
                        }, 300);
                    }
                }
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                this.renderStudents(searchTerm);
            }

            renderStudents(searchTerm = '') {
                const tbody = document.getElementById('studentsTableBody');
                
                let filteredStudents = this.students;
                if (searchTerm) {
                    filteredStudents = this.students.filter(student => 
                        student.firstName.toLowerCase().includes(searchTerm) ||
                        student.lastName.toLowerCase().includes(searchTerm) ||
                        student.email.toLowerCase().includes(searchTerm) ||
                        student.course.toLowerCase().includes(searchTerm)
                    );
                }

                if (filteredStudents.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="empty-state">
                                <h3>No students found</h3>
                                <p>${searchTerm ? 'Try adjusting your search terms' : 'Add your first student to get started'}</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = filteredStudents.map((student, index) => `
                    <tr class="student-card" data-index="${this.students.indexOf(student)}" style="animation-delay: ${index * 0.1}s">
                        <td>${student.firstName} ${student.lastName}</td>
                        <td>${student.email}</td>
                        <td>${student.phone}</td>
                        <td>${student.age}</td>
                        <td>${student.gender}</td>
                        <td>${student.course}</td>
                        <td>${student.year}</td>
                        <td>
                            <button class="btn btn-edit" onclick="studentManager.editStudent(${this.students.indexOf(student)})">Edit</button>
                            <button class="btn btn-danger" onclick="studentManager.deleteStudent(${this.students.indexOf(student)})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            }

            updateStats() {
                const totalStudents = this.students.length;
                const maleStudents = this.students.filter(s => s.gender === 'Male').length;
                const femaleStudents = this.students.filter(s => s.gender === 'Female').length;
                const avgAge = totalStudents > 0 ? 
                    Math.round(this.students.reduce((sum, s) => sum + s.age, 0) / totalStudents) : 0;

                document.getElementById('totalStudents').textContent = totalStudents;
                document.getElementById('maleStudents').textContent = maleStudents;
                document.getElementById('femaleStudents').textContent = femaleStudents;
                document.getElementById('avgAge').textContent = avgAge;
            }
        }

        // Initialize the application
        const studentManager = new StudentManager();
    </script>
</body>
</html>
